# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

# file-version: 1.0

version: 2

updates:
  - package-ecosystem: "composer"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    versioning-strategy: "increase"

    commit-message:
      include: "scope"
      prefix: "composer (master)"

    ignore:
      - dependency-name: "psr/container"
      - dependency-name: "psr/http-message"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"

  - package-ecosystem: "github-actions"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    commit-message:
      prefix: "github-actions (master)"

    ignore:
      - dependency-name: "mimmi20/ci"
      - dependency-name: "release-drafter/release-drafter"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"

  - package-ecosystem: "composer"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    versioning-strategy: "increase"

    target-branch: "4.x"

    commit-message:
      include: "scope"
      prefix: "composer (4.x)"

    ignore:
      - dependency-name: "psr/container"
      - dependency-name: "psr/http-message"
      - dependency-name: "mezzio/mezzio-router"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"

  - package-ecosystem: "github-actions"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    target-branch: "4.x"

    commit-message:
      prefix: "github-actions (4.x)"

    ignore:
      - dependency-name: "mimmi20/ci"
      - dependency-name: "release-drafter/release-drafter"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"
